<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Meu Ponto</title>
            <link rel="stylesheet" href="css/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
            </style>
    </head>
<body>

<section class="vh-100">
<div class="container-fluid h-custom">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-9 col-lg-6 col-xl-5">
    <img src="https://http2.mlstatic.com/storage/mshops-appearance-api/images/5/1339677805/logo-2023112406130922675.png"
      class="img-fluid w-100" alt="Sample image">
  </div>
  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <form>
        <!-- user -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Usuário">
            <label for="floatingInput">Usuário</label>
          </div>
          

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingInput" placeholder="Digite sua senha...">
        <label for="floatingInput">Senha</label>
      </div>
      

      <div class="d-flex justify-content-between align-items-center">
       <a href="#!" class="text-body">Esqueceu a senha?</a>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">Não possui uma conta? <a href="#!"
            class="registre-se">Registre-se</a></p>
      </div>

    </form>
  </div>
</div>
</div>
</body>

</html>
