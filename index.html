<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Ponto</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/svg" href="/assets/img/logo-reduzida.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
  </style>
</head>

<body>
  <header>
    <!-- navbar -->
    <div class="p-2 d-flex justify-content-center" style="height: 125px;">
      <img class="my-1" src="./assets/img/logo-completo.svg" alt="Logo RN Tintas">
    </div>
  </header>

  <section class="calculadora">

    <!-- Fundo Laranja -->
    <div class="container rounded text-center d-flex flex-column align-items-center justify-content-center py-1 px-3 my-2"
      style="background-color: #aa6f21;">

      <!-- Horario devido e carga horária diária -->
      <div class="my-2 container roundedalign-items-center">
        <div class="calculadora-formmy-5">
          <!-- Imput tempo devido -->
          <div class="camposdeimput rounded d-flex flex-column my-2">
            <p class="fw-bold my-1 py-1">Quantidade de horas devidas no dia</p>
            <div class="input-group input-group-sm" id="carga-horaria">
              <input type="time" class="form-control m-2 rounded text-center" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>

          <!-- Imput Tempo de Trabalho -->
          <div class="camposdeimput d-flex flex-column align-items-center rounded my-2">
            <p class="fw-bold m-1 p-1">Carga Horária Diária</p>
            <div class="d-flex flex-row">
              <div class="form-check p-2 mx-3 camposdeimput-text">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="hora1">
                <label class="form-check-label" for="flexRadioDefault1">
                  08:48h
                </label>
              </div>
              <div class="form-check p-2 mx-3 camposdeimput-text">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="hora2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  08:00h
                </label>
              </div>
            </div>
          </div>
        </div>

       
        <!-- Hora de entrada-->
        <div class="camposdeimput my-2 py-1 rounded align-items-center">
          <p class="fw-bold m-1 p-1">Horário de entrada</p>
          <div class="input-group input-group-sm" id="entrada1">
            <input type="time" class="form-control rounded text-center" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>

        <!-- Hora de Saída para Almoço-->
        <div class="camposdeimput my-2 py-1 rounded align-items-center">
          <p class="fw-bold m-1 p-1">Horário de saída para almoço</p>
          <div class="input-group input-group-sm p-1" id="saida1">
            <input type="time" class="form-control rounded text-center" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>

        <!-- Hora de Retorno do Almoço-->
        <div class="camposdeimput my-2 py-1 rounded align-items-center">
          <p class="fw-bold m-1 p-1">Horário de retorno do almoço</p>
          <div class="input-group input-group-sm p-1" id="entrada2">
            <input type="time" class="form-control rounded text-center" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
   

      <!-- Botão Calcular -->
      <button type="button" class="btn-calcular fw-bold rounded m-1 p-3 border-0">
        Calcular hora que devo sair
      </button>

      <!-- Horario de Saida -->

    <div class="camposdeimput my-2 container d-flex flex-column py-2 rounded" style=" background-color: #ff9d00;">
      <p class="fw-bold mt-0">Horário de saída</p>
      <div class="retorno-sai2 my-1 py-1"></div>
    </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="d-flex justify-content-center pt-3" style="background-color:#efefef; color: #2c2c2c;">

    <p class="fs-6 fw-light"> © 2025 Produzido por Giovanna Barbosa</p>

  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
